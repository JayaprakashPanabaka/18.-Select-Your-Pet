<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Pet</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="bg-container">
        <h1 class="heading">Select your Pet</h1>

        <select name="Pet" id="petSelect">

            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="rabbit">Rabbit</option>
        </select>

        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/select-your-pet-dog-img.png" height="100" class="petImage" id="petImg" alt="Pet Image" />
    </div>

    <script src="index.js"></script>
</body>
</html>
